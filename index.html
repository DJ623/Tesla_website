<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="icon" type="image/x-icon" href="/Images/tesla-logo.jpeg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    <title>Tesla</title>
</head>


<body>
   

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="./Images/logo.jpeg" alt="logo" width="200px" height="100px"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse  justify-content-center  " id="navbarNav">
            <ul class="navbar-nav ">
              <li class="nav-item ">
                <a class="nav-link " aria-current="page" href="#">Model S</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Model 3</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Model X</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Model Y</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Solar Roof</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Solar Panels</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      
      <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="3000">
            <img src="./Images/wtesla.jpeg" class="d-block w-100" alt="wtesla" height="800px">
          </div>
          <div class="carousel-item" data-bs-interval="3000">
            <img src="./Images/gtesla.jpeg" class="d-block w-100" alt="gtesla" height="800px">
          </div>
          <div class="carousel-item" data-bs-interval="3000">
            <img src="./Images/rtesla.jpeg" class="d-block w-100" alt="rtesla" height="800px">
          </div>    
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
   
</body>
</html>
